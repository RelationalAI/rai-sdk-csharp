name: build/test

on:
  push:
  schedule:
    - cron: '30 5 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '3.1.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build

      - name: Dotnet linter
        run: |
          dotnet tool install -g dotnet-format
          #dotnet format . --check

      - name: Setup RAICloud Config
        uses: ./.github/actions/setup-raicloud
        with:
          client_id: ${{ secrets.CLIENT_ID }}
          client_secret: ${{ secrets.CLIENT_SECRET }}
          client_credentials_url: ${{ secrets.CLIENT_CREDENTIALS_URL }}

      - name: Create Engine
        run: |
          cd RelationalAI.Examples
          dotnet run CreateEngine --engine "csharp-sdk-${{ github.run_id }}"

      - name: Test
        run: |
          export ENGINE_NAME="csharp-sdk-${{ github.run_id }}"
          dotnet test --logger "console;verbosity=detailed"
          
        if: always()
      - name: Delete Engine
        run: |
          cd RelationalAI.Examples
          echo `dotnet run DeleteEngine --engine "csharp-sdk-${{ github.run_id }}"`
       
      